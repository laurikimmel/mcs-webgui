<!DOCTYPE html>
<html>
    <head>
        <meta charset=utf-8 />
        <title>WebGUI</title>
        
        <link rel="stylesheet" type="text/css" href="http://ajax.googleapis.com/ajax/libs/dojo/1.6.1/dijit/themes/claro/claro.css">
        <link rel="stylesheet" type="text/css" href="http://ajax.googleapis.com/ajax/libs/dojo/1.6.1/dojox/grid/resources/Grid.css">
        <link rel="stylesheet" type="text/css" href="http://ajax.googleapis.com/ajax/libs/dojo/1.6.1/dojox/grid/resources/claroGrid.css">
        <link rel="stylesheet" type="text/css" href="http://ajax.googleapis.com/ajax/libs/dojo/1.6.1/dojo/resources/dnd.css">
        <link rel="stylesheet" type="text/css" href="styles/styles.css">
        <link rel="stylesheet" type="text/css" href="styles/x3dom.css">

        <script type="text/javascript" src="http://www.x3dom.org/x3dom/release/x3dom.js"></script>
        <script type="text/javascript">
            djConfig = {
                parseOnLoad: false,
                isDebug: true,
                baseUrl: "./scripts/",
                modulePaths: { webgui: "webgui" },
            };
        </script>
        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/dojo/1.6.1/dojo/dojo.xd.js"></script>
        <script type="text/javascript" src="scripts/webgui/loader.js"></script>

    </head>
    <body class="claro">
        <div id="loader">
            <div id="loaderInner" style="direction:ltr;">Loading application ... </div>
        </div>
        <div dojoType="dijit.layout.BorderContainer" id="borderContainer" design="sidebar" liveSplitters="false" gutters="true">

            <div dojoType="dijit.layout.TabContainer" region="leading" style="width:200px">
                <div id="ParameterContainer" title="Parameters" dojoType="dijit.layout.ContentPane" >
                    <!-- p>Parameter filter</p -->
                    <div id="parameters" class="container"></div>
                </div>
                <div id="CommandContainer" title="Commands" dojoType="dijit.layout.ContentPane">
                    <div id="commands" class="container"></div>
                </div>
            </div>
            
            <div dojoType="dijit.layout.TabContainer" region="center" tabPosition="bottom" id="DetailsView">
                <div dojoType="dijit.layout.BorderContainer" design="headline" liveSplitter="true" title="Multi Display">
                    <div dojoType="dijit.layout.ContentPane" title="AND Display" id ="ANDTableContainer" region="left" splitter="true" style="width:50%"></div>
                    <div dojoType="dijit.layout.ContentPane" title="SCD Display" id="SCDTableContainer" region="center" splitter="true"></div>
                    <div dojoType="dijit.layout.ContentPane" title="Graph display" id="ChartContainer" region="bottom" splitter="true" style="height:300px">
                        <div id="chartDiv"></div>
                        <!--div id="legend"></div-->
                    </div>
                </div>
                <div dojoType="dijit.layout.ContentPane" title="3D Display" id="3DContainer">

                    <div class="viewbuttons">
                         <input type="button" value="Close Camera" onclick="document.getElementById('closeCam').setAttribute('set_bind','true');"/>
                         <input type="button" value="Far Camera" onclick="document.getElementById('farCam').setAttribute('set_bind','true');"/>
                    </div>
                    <div class="x3domContainer">
                        <x3d xmlns="http://www.x3dom.org/x3dom" id="x3dElement" showStat="false" showLog="false" x="0px" y="0px" width="600px" height="600px" altImg="">
                            <scene def='scene'>
                                <viewpoint id="closeCam" position="0 0 20000"></viewpoint>
                                <viewpoint id="farCam" position="0 0 50000"></viewpoint>

                                <transform def="outer" rotation="0 0 1 -0.408407045">
                                    <transform def="globalTransform">
                                        <shape def='planet'>
                                            <appearance>
                                                <material diffusecolor="0.6 0.6 0.6" specularcolor="0.8 0.8 0.8" shininess="0.115" transparency="0.0" ></material>
                                                <imagetexture url='images/textures/earth2.jpg'></imagetexture>
                                            </appearance>
                                            <sphere radius="6371"></sphere>
                                        </shape>
                                        <shape>
                                            <appearance>
                                                    <ImageTexture url="images/textures/cloud.png"></ImageTexture>
                                            </appearance>
                                            <sphere radius="6571"></sphere>
                                        </shape>
                                        <!--TODO autoupdate rotation-->
                                        <transform id="satelliteRotation" def="satelliteRotation"  rotation="0 0 0 0">
                                            <transform id="satelliteTransform" def='satelliteTransform' translation="0 0 0" scale="25 25 25">
                                                <Inline url="images/iss.x3d"></Inline>
                                                <!--shape def='satellite'>
                                                    <appearance>
                                                        <material diffusecolor='0.6 0.6 0.6' specularcolor='0.8 0.8 0.8' shininess='0.145' ></material>
                                                    </appearance>
                                                    <box></box>
                                                </shape-->
                                            </transform>
                                        </transform>

                                    </transform>
                                </transform>

                                <!--For global rotation-->
                                <timesensor def='timer' cycleinterval='100' loop='true'></timesensor>
                                <orientationinterpolator def='xrotation' key='0 4 8' keyvalue='0 0 0 0, 0 3.14 0 3.14, 0 6.28 0 6.28'></orientationinterpolator>
                                <route fromnode='timer' fromfield='fraction_changed' tonode='xrotation' tofield='set_fraction'></route>
                                <route fromnode='xrotation' fromfield='value_changed' tonode='globalTransform' tofield='rotation'></route>

                            </scene>
                        </x3d>
                    </div>
                </div>
                <div dojoType="dijit.layout.ContentPane" title="States Display" id="StatesTableContainer"></div>
                <div dojoType="dijit.layout.ContentPane" title="Log View" id="LogViewContainer"></div>
                <div dojoType="dijit.layout.ContentPane" title="Connections View" id="ConnectionsViewContainer"></div>
                <div dojoType="dijit.layout.ContentPane" title="Command View" id="CommandView">
                    <div id="CommandViewContainer"></div>
                </div>
            </div>
        </div>
    </body>
</html>
